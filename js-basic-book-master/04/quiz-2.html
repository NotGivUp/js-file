<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3의 배수 찾기</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>

	<script>
		var i = 0;
		for(n = 1; n <= 100; n++){
			if(n % 3 != 0){
				continue;
			}
			document.write(n + ", ");
		i++;
		}
		document.write("<br>");
		document.write("<p>3의 배수의 갯수 : " + i + "</p>");


	</script>
